<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header text-center">Por favor inicie sesion</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-control" placeholder="UserName" required="required" autofocus="autofocus">
					</div>
					<br>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
					</div>
					<br>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesion">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
